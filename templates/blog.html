{% extends "base.html" %}
{% block content %}
<h1>Katy's Blog Entries</h1>
<div class = "entry">
{% if oneEntry ==True %}
    {% for entry in entries %}
        <div class ="entry-title">{{entry.title}}</div>
        <pre class = "entry-body">{{entry.body}}</pre>
        {% endfor %}
{% else %}
    {% for entry in entries %}
        <div class ="entry-title"><a href="/blog/{{entry.key().id()}}">{{entry.title}}</a></div>
        <pre class = "entry-body">{{entry.body}}</pre>
    {% endfor %}
{% endif %}
<div class = "entry">
{% endblock %}
